<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="scoreBoard.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Board</title>
</head>
<body>
    
    <h1 class="sb">SCOREBOARD</h1>
    <div class="win">
        <img class="winimg" src="./assets/sampleimg.jpeg" alt="winner img">
    </div>
    <div class="board">
        <div class="top a">
            <h1 class="position">1st</h1>
            <img class="img" src="./assets/sampleimg.jpeg" alt="">
            <h3 class="name">Virat kohli</h3>
            <h3 class="playerscore">0</h3>

        </div>
        <div class="top a">
            <h1 class="position">2nd</h1>
            <img class="img" src="./assets/sampleimg.jpeg" alt="">
            <h3 class="name">Virat kohli</h3>
            <h3 class="playerscore">0</h3>
        </div>
        <div class="top a">
            <h1 class="position">3rd</h1>
            <img class="img" src="./assets/sampleimg.jpeg" alt="">
            <h3 class="name">Virat kohli</h3>
            <h3 class="playerscore">0</h3>

        </div>
        <div class="top a">
            <h1 class="position">4th</h1>
            <img class="img" src="./assets/sampleimg.jpeg" alt="">
            <h3 class="name">Virat kohli</h3>
            <h3 class="playerscore">0</h3>

        </div>
        <div class="top a">
            <h1 class="position">5th</h1>
            <img class="img" src="./assets/sampleimg.jpeg" alt="">
            <h3 class="name">Virat kohli</h3>
            <h3 class="playerscore">0</h3>

        </div>
        <script src="scoreBoard.js"></script>
    </div>

</body>
</html>
